    <style>

            height: 100vh;

        .app-container {

        #content {

        /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ï¼šPWAã®ã‚»ãƒ¼ãƒ•ã‚¨ãƒªã‚¢ã«å¯¾å¿œ */
        nav {

            min-height: 65px;

            padding-bottom: env(safe-area-inset-bottom, 0px);

        nav button {

<body>

    <div class="app-container">
        <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ -->
        <div id="content">

        <!-- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ãƒãƒ¼ -->
        <nav id="bottom-nav">

    </div>

    <script>
        // é«˜ã•ã‚’æ­£ã—ãå†è¨ˆç®—ã™ã‚‹é–¢æ•°
        function setFullHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            // bodyã®é«˜ã•ã«åæ˜ ã•ã›ã‚‹ï¼ˆCSSå´ã§å¤‰æ•°ã‚’ä½¿ã£ã¦ã‚‚è‰¯ã„ã§ã™ãŒã€PWAã§ã¯å›ºå®šå€¤ã®æ–¹ãŒå®‰å®šã—ã¾ã™ï¼‰
            document.body.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', setFullHeight);
        window.addEventListener('orientationchange', setFullHeight);
        setFullHeight();

        function loadPage(url, btn) {
            const frame = document.getElementById('main-frame');
            
            // 1. ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–‹å§‹
            frame.classList.add('fade-out');

            // 2. ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹åˆ‡ã‚Šæ›¿ãˆ
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(b => b.classList.remove('active'));
            if (btn) {
                btn.classList.add('active');
            }

            // 3. ãƒ­ãƒ¼ãƒ‰
            setTimeout(() => {
                const timestamp = new Date().getTime();
                // æ—¢ã«ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ã—ã¦ä»˜ä¸
                const separator = url.includes('?') ? '&' : '?';
                frame.src = url + separator + 't=' + timestamp;
                
                frame.onload = () => {
                    frame.classList.remove('fade-out');
                    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã«ã‚‚é«˜ã•ã‚’å†ç¢ºèªï¼ˆå¿µã®ãŸã‚ï¼‰
                    setFullHeight();
                };
            }, 150);
        }

        window.onload = function() {
            setFullHeight();
            const defaultTab = document.getElementById('default-tab');
            loadPage('home.html', defaultTab);
        };
    </script>
