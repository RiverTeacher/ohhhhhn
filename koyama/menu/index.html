        nav {

            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),

        /* æ¨ªå‘ãï¼ˆLandscapeï¼‰æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        @media (orientation: landscape) {

                transform: translateY(100%);

                pointer-events: none;

<body>

    <div class="app-container">

        <div id="content">

        <nav id="bottom-nav">

    <script>
        // é«˜ã•ã‚’æ­£ã—ãå†è¨ˆç®—ã™ã‚‹é–¢æ•°
        function setFullHeight() {
            // bodyã®é«˜ã•ã«åæ˜ ã•ã›ã‚‹
            document.body.style.height = window.innerHeight + 'px';
            
            // iPhoneãªã©ã®ãƒ„ãƒ¼ãƒ«ãƒãƒ¼è¡¨ç¤ºã«ã‚ˆã‚‹ã‚¬ã‚¿ã¤ãã‚’é˜²ã
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setFullHeight);
        window.addEventListener('orientationchange', () => {
            // å›è»¢ç›´å¾Œã¯é«˜ã•ã®å–å¾—ãŒä¸å®‰å®šãªå ´åˆãŒã‚ã‚‹ãŸã‚ã€å°‘ã—é…ã‚‰ã›ã¦å†è¨ˆç®—
            setTimeout(setFullHeight, 100);
        });
        
        setFullHeight();

        function loadPage(url, btn) {
            const frame = document.getElementById('main-frame');
            
            // 1. ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆé–‹å§‹
            frame.classList.add('fade-out');

            // 2. ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹åˆ‡ã‚Šæ›¿ãˆ
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(b => b.classList.remove('active'));
            if (btn) {
                btn.classList.add('active');
            }

            // 3. ãƒ­ãƒ¼ãƒ‰
            setTimeout(() => {
                const timestamp = new Date().getTime();
                const separator = url.includes('?') ? '&' : '?';
                frame.src = url + separator + 't=' + timestamp;
                
                frame.onload = () => {
                    frame.classList.remove('fade-out');
                    setFullHeight();
                };
            }, 150);
        }

        window.onload = function() {
            setFullHeight();
            const defaultTab = document.getElementById('default-tab');
            // åˆæœŸãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ï¼ˆå®Ÿéš›ã«ã‚ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«åã«åˆã‚ã›ã¦å¤‰æ›´ã—ã¦ãã ã•ã„ï¼‰
            loadPage('home.html', defaultTab);
        };
    </script>
