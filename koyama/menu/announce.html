<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしらせ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        .news-item {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 5px solid #007bff; /* アクセントカラー */
        }
        .news-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }
        .news-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .news-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>最新情報</h2>

    <div class="news-item">
        <div class="news-date">2023年10月27日</div>
        <h3 class="news-title">ウェブアプリを公開しました！</h3>
        <div class="news-content">
            <p>ついに当ウェブアプリが正式にリリースされました。<br>
            「アプリ一覧」から、現在公開中のゲーム「進撃の小山」をプレイすることができます。<br>
            今後も新しいコンテンツを追加していく予定ですので、どうぞお楽しみに！</p>
        </div>
    </div>

</body>
</html>
