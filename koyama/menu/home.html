<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, Verdana, Meiryo, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh; /* iframe内で中央寄せに見えるように */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }
        .clock-container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #date {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 10px;
        }
        #time {
            font-size: 3.5rem;
            font-weight: bold;
            color: #333;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <h1>こんにちは</h1>
        <div id="date">日付を取得中...</div>
        <div id="time">--:--:--</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 日付のフォーマット
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
            const dateString = now.toLocaleDateString('ja-JP', dateOptions);
            document.getElementById('date').textContent = dateString;

            // 時刻のフォーマット
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('ja-JP', timeOptions);
            document.getElementById('time').textContent = timeString;
        }

        // 初回実行と1秒ごとの更新
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
