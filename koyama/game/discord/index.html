<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      // t があればそれを使う、なければ現在時刻
      const time = params.get('t') ?? Date.now();

      // ★ 絶対パス指定（ここが修正点）
      const target = `https://riverteacher.github.io/ohhhhhn/koyama/game/holl-gai_nakamatati.html?t=${time}`;

      window.location.replace(target);
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh"
          content="0;url=https://riverteacher.github.io/ohhhhhn/koyama/game/holl-gai_nakamatati.html">
  </noscript>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
