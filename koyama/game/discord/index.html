<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 95vw;
      height: 95vh;
      border: none;
      background: #000;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const time = params.get('t') ?? Date.now();

      const iframe = document.getElementById('game');
      iframe.src =
        `https://riverteacher.github.io/ohhhhhn/koyama/game/holl-gai_nakamatati.html?t=${time}`;
    });
  </script>
</head>
<body>
  <iframe
    id="game"
    title="holl-gai_nakamatati"
    allow="fullscreen"
  ></iframe>
</body>
</html>
