<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>進撃の小山 - スタート</title>

  <!-- 丸文字寄りフォント -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "M PLUS Rounded 1c", "Yu Gothic", Meiryo, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #f5f9ff);
      color: #333;
      overflow: hidden;
    }

    body.fade-out {
      animation: fadeOut 0.8s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .panel {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 30px 22px 34px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 0.12em;
      animation: wobble 2.6s ease-in-out infinite;
    }

    @keyframes wobble {
      0%   { transform: rotate(0deg) translateY(0); }
      25%  { transform: rotate(1.2deg) translateY(-2px); }
      50%  { transform: rotate(0deg) translateY(0); }
      75%  { transform: rotate(-1.2deg) translateY(-2px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 28px;
    }

    .start-btn {
      display: inline-block;
      width: 100%;
      padding: 18px 0;
      font-size: 21px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #8ec5ff, #a8d8ff);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(142,197,255,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(142,197,255,0.55);
    }

    .start-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(142,197,255,0.5) inset;
    }

    .notice {
      margin-top: 24px;
      font-size: 13px;
      text-align: left;
      line-height: 1.7;
      background: #f8fbff;
      padding: 16px 18px;
      border-radius: 16px;
      color: #444;
    }

    .notice-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .rotate-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      padding: 20px;
    }

    .rotate-overlay.active {
      display: flex;
    }

    .rotate-box {
      background: #ffffff;
      border-radius: 28px;
      padding: 28px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 14px 30px rgba(0,0,0,0.1);
    }

    .rotate-box h2 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 900;
    }

    .rotate-box p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>進撃の小山</h1>
      <div class="subtitle">Shingeki no Koyama</div>

      <button id="startBtn" class="start-btn">スタート</button>

      <div class="notice">
        <div class="notice-title">注意事項</div>
        <ul style="padding-left: 18px; margin: 6px 0 0;">
          <li>そのまま ✖ ボタンを押すと、バックグラウンドでBGMが流れ続けることがあります。</li>
          <li>ゲームを終了する際は、必ず「中断ボタン」を押してから終了してください。</li>
        </ul>
      </div>

      <div style="margin-top:16px;">
        <a href="https://lin.ee/qq3FBI2">
          <img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="36" border="0">
        </a>
      </div>
    </div>
  </div>

  <div id="rotateOverlay" class="overlay">
  <div class="overlay-box">
    <p>画面を横向きにしてください</p>
    <button id="closeOverlayBtn" class="close-btn">閉じる</button>
  </div>
</div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
const closeOverlayBtn = document.getElementById('closeOverlayBtn');
    const rotateOverlay = document.getElementById('rotateOverlay');

    // ===== LINE / LIFF 判定（UAベース） =====
    const ua = navigator.userAgent;
    const isLineLiff = ua.includes('Line') && ua.includes('LIFF');

    if (!isLineLiff) {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;">
          <div style="background:#fff;border-radius:24px;padding:28px;max-width:420px;box-shadow:0 14px 32px rgba(0,0,0,0.1);">
            <h2>ゲームの起動に失敗しました</h2>
            <p style="font-size:14px;line-height:1.7;">
              このゲームは <b>LINEアプリ内</b> からのみ起動できます。<br><br>
              LINEのトーク、またはLIFFページから再度アクセスしてください。
            </p>
          </div>
        </div>`;
      throw new Error('Not LINE LIFF');
    }

    startBtn.addEventListener('click', () => {
  const isPortrait = window.innerHeight > window.innerWidth;
  if (isPortrait) {
    rotateOverlay.classList.add('active');
    return;
  }

  document.body.classList.add('fade-out');
  setTimeout(() => {
    location.href = 'https://riverteacher.github.io/ohhhhhn/koyama/game/index.html';
  }, 800);
});

closeOverlayBtn.addEventListener('click', () => {
  rotateOverlay.classList.remove('active');
});
        return;
      }

      document.body.classList.add('fade-out');
      setTimeout(() => {
        location.href = 'https://riverteacher.github.io/ohhhhhn/koyama/game/index.html';
      }, 800);
    });
  </script>
</body>
</html>
