<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>進撃の小山</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0b0b0b 0%, #000 75%);
      color: #fff;
      font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      overflow: hidden;
    }

    /* ===== 背景演出 ===== */
    .noise {
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="120" height="120" filter="url(%23n)" opacity="0.035"/></svg>');
      pointer-events: none;
      animation: noiseMove 0.22s infinite;
      z-index: 4;
    }

    @keyframes noiseMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-0.8%,0.8%); }
      100% { transform: translate(0.8%,-0.8%); }
    }

    .fog {
      position: fixed;
      inset: -25%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.035), transparent 70%);
      animation: fogMove 24s linear infinite;
      z-index: 1;
    }

    @keyframes fogMove {
      from { transform: translateX(-12%); }
      to   { transform: translateX(12%); }
    }

    /* サイバー：スキャンライン（控えめ） */
    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: overlay;
      opacity: 0.25;
      pointer-events: none;
      z-index: 3;
    }

    /* ===== コンテナ ===== */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 6;
    }

    /* ===== タイトル ===== */
    .title {
      font-size: clamp(48px, 9vw, 104px);
      font-weight: 900;
      letter-spacing: 0.12em;
      margin-bottom: 16px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.18),
        0 0 42px rgba(255,40,40,0.35);
      animation: titleDrop 4.8s cubic-bezier(.15,.85,.2,1) forwards;
    }

    @keyframes titleDrop {
      0% { opacity: 0; transform: translateY(-60px) scale(1.12); }
      65% { opacity: 1; transform: translateY(8px) scale(1); }
      100% { transform: translateY(0); }
    }

    .slash {
      position: absolute;
      width: 160%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff2a2a, transparent);
      top: 50%;
      animation: slash 2.4s ease-out forwards;
    }

    @keyframes slash {
      from { transform: translateX(-140%) rotate(-4deg); opacity: 0; }
      to   { transform: translateX(140%) rotate(-4deg); opacity: 1; }
    }

    /* ===== サブタイトル ===== */
    .subtitle {
      font-size: clamp(14px, 2.5vw, 20px);
      letter-spacing: 0.35em;
      opacity: 0;
      margin-bottom: 80px;
      animation: subtitleIn 3.2s ease forwards;
      animation-delay: 4.2s;
    }

    @keyframes subtitleIn {
      to { opacity: 0.65; }
    }

    /* ===== フェイクログ ===== */
    .log {
      position: absolute;
      bottom: 24%;
      font-size: 11px;
      letter-spacing: 0.22em;
      opacity: 0.55;
      color: #b8f6ff; /* サイバー感：ごく薄いシアン */
      text-shadow: 0 0 6px rgba(120,220,255,0.25);
    }

    /* ===== ローディング ===== */
    .loading {
      position: absolute;
      bottom: 15%;
      width: 64%;
      max-width: 480px;
    }

    .loading-text {
      font-size: 12px;
      letter-spacing: 0.35em;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .bar {
      width: 100%;
      height: 7px;
      background: rgba(255,255,255,0.07);
      overflow: hidden;
      border-radius: 6px;
    }

    .bar::before {
      content: '';
      display: block;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ff2a2a, #7adfff, transparent);
      animation: loadMove 3.6s infinite;
    }

    @keyframes loadMove {
      from { transform: translateX(-140%); }
      to   { transform: translateX(280%); }
    }

    /* ===== ENTER ===== */
    .enter {
      position: absolute;
      bottom: 6%;
      font-size: 14px;
      letter-spacing: 0.4em;
      opacity: 0;
      animation: enterBlink 1.8s infinite;
      color: #e8faff;
      text-shadow: 0 0 8px rgba(120,220,255,0.35);
    }

    @keyframes enterBlink {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>

  <div class="container">
    <div class="slash"></div>
    <div class="title">進撃の小山</div>
    <div class="subtitle">— 進撃の小山 Windows edition —</div>

    <div class="log" id="log">INITIALIZING SYSTEM...</div>

    <div class="loading">
      <div class="loading-text">必要なアセットをロードしています</div>
      <div class="bar"></div>
    </div>

    <div class="enter" id="enter">CLICK OR PRESS ENTER</div>
  </div>

  <script>
    const logs = [
      '不要なデータを整理しています...',
      'データを整理しています...[1/2]',
      'データを整理しています...[2/2]',
      '軽量化中...',
      'ゲーム開始に問題がないかチェック中です...',
      'サーバーに接続を試行します...',
      'お待たせしました！まもなく開始できます！'
    ];

    const logEl = document.getElementById('log');
    const enterEl = document.getElementById('enter');
    const loadingEl = document.querySelector('.loading');

    let i = 0;
    const logTimer = setInterval(() => {
      logEl.textContent = logs[i] || logs[logs.length - 1];
      i++;
      if (i > logs.length) clearInterval(logTimer);
    }, 700); // 演出速度は元に戻す

    setTimeout(() => {
      loadingEl.style.display = 'none';
      enterEl.style.opacity = 1;
      canStart = true; // ロード完了後にのみ操作解禁＆表示
    }, 12000); // ENTER表示までの待機時間 // ENTER表示までの待機時間を長く

    let canStart = false;

    function startGame() {
      if (!canStart) return; // ENTER表示前は操作ロック
      location.href = 'https://riverteacher.github.io/ohhhhhn/koyama/game/index.html';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') startGame();
    });

    document.addEventListener('click', startGame);
  </script>
</body>
</html>
