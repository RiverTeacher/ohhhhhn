<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アプリをダウンロード - ReKease</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #222;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background-color: #007aff; /* iOS風ブルー */
      color: white;
      font-size: 18px;
      font-weight: 500;
      padding: 16px 40px;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0062cc;
    }
    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>アプリをダウンロードしますか？</h1>
    <p>下記のダウンロードボタンを押してください</p>
    
    <a href="https://riverteacher.github.io/ohhhhhn/koyama/app-release.apk" 
       class="btn" >
      ダウンロードする
    </a>

    <div class="note">
      ※ Android端末向けのAPKファイルです。<br>
      インストール時に「提供元不明のアプリ」の許可が必要な場合があります。
    </div>
  </div>
</body>

</html>
