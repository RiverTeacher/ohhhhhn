<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>おえかき</title>
  <style>
    :root {
      --bg: #0b1220;
      --fg: #e6ecf2;
      --muted: #9aa5b1;
      --accent: #6aa1ff;
      --error: #ff5d7a;
      /* --bg-image はJSでランダムに設定されます */
    }
    html, body {
      height: 100%;
      margin: 0;
      /* JSで設定された背景画像を使用。設定されていない場合はnone（透明） */
      background-image: var(--bg-image, none);
      /* background-imageが読み込めない場合のフォールバック（既存の--bg） */
      background-color: var(--bg);
      background-size: cover; /* 画面全体に画像を拡大/縮小 */
      background-position: center; /* 画像を中央に配置 */
      background-repeat: no-repeat; /* 画像を繰り返さない */
      background-attachment: fixed; /* スクロールしても背景を固定 */

      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
                   Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }
    .card {
      display: grid;
      gap: 14px;
      padding: 28px 32px;
      border-radius: 18px;
      /* 背景画像の上でも読みやすいように、カードの背景は半透明のまま維持 */
      background: rgba(255,255,255,0.08); 
      box-shadow: 0 8px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.06);
      min-width: min(92vw, 440px);
      /* 背景画像を透過させるため、box-shadowを強めにしてコントラストを確保 */
    }
    .spinner {
      width: 44px; height: 44px;
      margin: 0 auto;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--accent);
      border-right-color: var(--accent);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; border-top-color: var(--muted); border-right-color: var(--muted); }
    }
    .title {
      font-size: 1.05rem;
      letter-spacing: .02em;
    }
    .hint {
      font-size: .85rem;
      color: var(--muted);
    }
    .error {
      color: var(--error);
      font-weight: 600;
    }
    .hidden { display: none; }
  </style>

  <!-- 追加した背景画像設定スクリプト -->
  <script>
    // 1から19までのランダムな整数を生成
    const maxImages = 19;
    const randomIndex = Math.floor(Math.random() * maxImages) + 1;
    // URLを構築
    const imageUrl = `url('https://ohhhhhn.mirm0000.f5.si/emoji/paint${randomIndex}.png')`;

    // 生成したURLをCSSカスタムプロパティ（変数）として<html>要素に設定
    document.documentElement.style.setProperty('--bg-image', imageUrl);
  </script>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" id="card" aria-live="polite" aria-atomic="true">
      <div class="spinner" id="spinner" aria-hidden="true"></div>
      <div class="title" id="message">お待ちください…</div>
      <div class="hint" id="hint">自動的に移動します。</div>
    </div>
  </div>

<script>
  // この処理（ロジック）は一切変更されていません
  (function () {
    const params = new URLSearchParams(location.search);
    const idParam = params.get('id');

    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const currentHHmm = hh + mm;

    const spinner = document.getElementById('spinner');
    const msg = document.getElementById('message');
    const hint = document.getElementById('hint');

    const showError = () => {
      spinner.classList.add('hidden');
      msg.textContent = '不明なリンクです。IDが誤っている、またはリンクの有効期限が失効した可能性があります。\n御手数ですが、再度ペイントコマンドを実行してください。';
      msg.classList.add('error');
      hint.textContent = '';
    };

    // ✅ バリデーション修正：id の先頭4桁が現在時刻(HHmm)と一致
    if (!idParam || !/^\d{4,}$/.test(idParam) || idParam.slice(0, 4) !== currentHHmm) {
      showError();
      return;
    }

    // 正常：0.3～3.0 秒のランダムでリダイレクト
    const min = 300;    // ms
    const max = 3000;   // ms
    const delay = Math.floor(Math.random() * (max - min + 1)) + min;

    msg.textContent = 'お待ちください…';
    hint.textContent = 'リンクを認証しています…';

    setTimeout(() => {
      location.replace('https://ohhhhhn.neetowebpage.com/paint');
    }, delay);
  })();
</script>
</body>
</html>
