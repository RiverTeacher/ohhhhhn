<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクの有効期限切れ</title>
    <!-- Tailwind CSS を CDN 経由で読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter フォントを Google Fonts から読み込み */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- メインコンテンツのコンテナ -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-center max-w-sm w-full mx-auto">
        <!-- アイコン（Unicode 文字を使用） -->
        <div class="text-4xl mb-4">
            🔗❌
        </div>

        <!-- メッセージタイトル -->
        <h1 class="text-2xl font-semibold mb-2">リンクの有効期限が切れました</h1>

        <!-- メッセージ本文 -->
        <p class="text-gray-400">
            このキャンバスは無効になりました。
            有効なリンクを再度取得してください。
        </p>

    </div>

</body>
</html>
